image: node:20

stages:
  - lint
  - typecheck
  - test
  - build
  - lighthouse

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline --legacy-peer-deps

lint:
  stage: lint
  script:
    - npm run lint

typecheck:
  stage: typecheck
  script:
    - npm run typecheck

test:
  stage: test
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    when: always
    paths:
      - dist/
    expire_in: 7 days

lighthouse:
  stage: lighthouse
  image: node:20
  dependencies:
    - build
  before_script:
    - npm ci --cache .npm --prefer-offline --legacy-peer-deps
  script:
    - npm run build
    - npm run lhci
  artifacts:
    when: always
    paths:
      - .lighthouseci/
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - feature/baseline-lighthouse-ci-implementation
